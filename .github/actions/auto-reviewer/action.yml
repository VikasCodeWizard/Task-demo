name: 'AI Assisted Code Review - Bedrock'
description: 'Use Claude via AWS Bedrock to perform automated code reviews'
author: 'Your Name'
branding:
  icon: 'git-pull-request'
  color: 'gray-dark'
inputs:
  github_token:
    description: 'GitHub token for PR access'
    required: true
  aws_access_key_id:
    description: 'AWS Access Key ID for Bedrock authentication'
    required: true
  aws_secret_access_key:
    description: 'AWS Secret Access Key for Bedrock authentication'
    required: true
  aws_region:
    description: 'AWS region for Bedrock service'
    required: false
    default: 'us-east-1'
  model_name:
    description: 'AWS Bedrock model identifier'
    default: 'anthropic.claude-sonnet-4-20250514-v1:0'
  model_temperature:
    description: 'Temperature for model response diversity'
    default: '0.7'
  exclude_files:
    description: "Wildcard expression to exclude files from review"
    required: false
    default: ""

runs:
  using: 'node20'
  main: 'dist/index.js'
